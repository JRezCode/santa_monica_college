<body>
<h3>T9 Keypad</h3>
<input id="in" type="text"/>
<br>
<button>abc</button>
<button>def</button>
<br>
<button>ghi</button>
<button>jkl</button>
<button>mno</button>
<br>
<button>pqrs</button>
<button>tuv</button>
<button>wxyz</button>
<p>This page turns violet when you hold the V key.</p>

<script>

  addEventListener("keydown", function(event) {
    if (event.keyCode == 86)
      document.body.style.background = "violet";
  });
  addEventListener("keyup", function(event) {
    if (event.keyCode == 86)
      document.body.style.background = "";
  });
</script>
</body>
</html>

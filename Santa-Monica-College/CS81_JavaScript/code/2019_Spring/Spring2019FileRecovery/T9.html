	<title>
	</title>
</head>
<body>
  <h3>T9 Keypad</h3>
  <input id="in" type="text"/>
  <br>
  <button id="abc">abc</button>
  <button id="def">def</button>
  <br>
  <button id="ghi">ghi</button>
  <button id="jkl">jkl</button>
  <button id="mno">mno</button>
  <br>
  <button id="pqrs">pqrs</button>
  <button id="tuv">tuv</button>
  <button id="wxyz">wxyz</button>
  <script>
    var timeout;
    var input = document.querySelector("input");
    var clicks=-1;

    document.body.addEventListener("click", function(event) {
      clearTimeout(timeout);
      if (event.target.nodeName == "BUTTON")
      {
        clicks++;
        //place the selected character into the input field
        timeout = setTimeout(function() {
        //call function to cycle through letters for target
          fillInputBar(event.target,clicks);
        }, 500);
      } 
    });

    function fillInputBar(button,index){
      console.log(button.innerHTML.length);
      input.value += button.innerHTML[index%button.innerHTML.length];
      clicks=-1;
    }

  </script>
</body>
</html>
